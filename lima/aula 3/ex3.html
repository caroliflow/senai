<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Formulário</h2>
    <br/>
    <fieldset>
        <legend>Dados Pessoais</legend>
            <form>Nome: <input type="text"></form>
            <br/>
            <form>Endereço: <input type="text"></form>
            <br/>
            <form>Cidade: <input type="text"></form>
            <br/>
            <label for="estado">Estado:</label>
            <select id="estado">
                <option>São Paulo</option>
                <option>Rio de Janeiro</option>
            </select>
    </fieldset>
    <br/>
    <fieldset>
        <legend>Dados Profissionais</legend>
            Natureza do Cargo
            <form>     
                <input type="radio" name="genero" value="G">Gerência
                <input type="radio" name="genero" value="F">Financeiro
                <input type="radio" name="genero" value="R">Recepção
                <input type="radio" name="genero" value="A">Administrativo
                <input type="radio" name="genero" value="J">Juridico
            </form> 
            <br/>
            Área de Interesse <br/>
                <input type="checkbox" name="interesse" value="C">Computação
                <input type="checkbox" name="interesse" value="B">Biologia
                <input type="checkbox" name="interesse" value="M">Meio Ambiente
                <input type="checkbox" name="interesse" value="E">Engenharia
                <input type="checkbox" name="interesse" value="H">História
            <br/>
            <br/>
            Mini-curriculo <textarea name="txarea" rows="7" cols="50"></textarea>
    </fieldset>
    <br/>
    <input type="submit" value="Enviar">
    <input type="reset" value="Limpar">
</body>
</html>
