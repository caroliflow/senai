<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>listar todos os clientes</h1>
    </header>
    <main>
        <table>
            <thead>
                <tr>
                    <th>id</th>
                    <th>cpf</th>
                    <th>nome</th>
                    <th>sobrenome</th>
                    <th>nascimento</th>
                </tr>
            </thead>
            <tbody id="dados">
            </tbody>
        </table>
    </main>
    <footer>
        <h3>by guilherme</h3>
    </footer>
</body>
<script>
    const dados = document.getElementById("dados");
    fetch("http://localhost:3000/clientes")
        .then(res => res.json())
        .then(res => {
            res.forEach(cliente => {
                dados.innerHTML += `
                    <tr>
                        <td>${cliente.id}</td>
                        <td>${cliente.cpf}</td>
                        <td>${cliente.nome} ${cliente.sobrenome}</td>
                        <td>${cliente.nascimento}</td>
                    </tr>
                `
            });
        })
</script>
</html>
