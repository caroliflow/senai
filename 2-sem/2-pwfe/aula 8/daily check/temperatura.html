<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <title>Home</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container">
            <a class="navbar-brand" href="home.html">Home</a>
            <div class="collapse navbar-collapse justify-content-end">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="temperatura.html">Temperatura</a>
                    </li>
                    <li class="nav-item">
                        <button type="button" class="btn btn-outline-none" data-bs-toggle="modal" data-bs-target="#modalTarefas" data-bs-whatever="@mdo">Tarefas</button>
                    </li>
                    <li class="nav-item">
                        <button type="button" class="btn btn-outline-none" data-bs-toggle="modal" data-bs-target="#modalContato" data-bs-whatever="@mdo">Contato</button>
                    </li>
                </ul>
            </div>
        </div>

        <div class="modal" tabindex="-1" aria-labelledby="modal1Label" id="modalTarefas" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">Tarefas</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <div class="d-flex justify-content-center align-items-center">
                  <form>
                      <div class="form-group">
                          <label>Nome da tarefa:</label>
                          <input type="text" class="form-control">
                      </div>
                      <div class="form-group">
                          <label>Dia de inicio:</label>
                          <input type="date" class="form-control">
                      </div>
                      <div class="form-group">
                        <label>Dia do fim:</label>
                        <input type="date" class="form-control">
                    </div>
                      <textarea class="form-control mt-3 mb-3" id="exampleFormControlTextarea1" rows="3">Descrição...</textarea>
                      <button type="submit" class="btn btn-primary">Enviar</button>
                  </form>
              </div>
              </div>
            </div>
          </div>
        </div>

        <div class="modal" tabindex="-1" aria-labelledby="modal1Label" id="modalContato" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Contato</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <div class="d-flex justify-content-center align-items-center">
                    <form>
                        <div class="form-group">
                            <label>Nome:</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="form-group">
                            <label>Email:</label>
                            <input type="email" class="form-control">
                        </div>
                        <div class="form-group">
                          <label>Telefone:</label>
                          <input type="text" class="form-control">
                      </div>
                        <textarea class="form-control mt-3 mb-3" id="exampleFormControlTextarea1" rows="3">Mensagem...</textarea>
                        <button type="submit" class="btn btn-primary">Enviar</button>
                    </form>
                </div>
                </div>
              </div>
            </div>
          </div>
        </nav>

    <main class="d-flex justify-content-center">
        <div class="caixa-maior m-5">
            <input class="input-cidade" placeholder="Digite o nome da Cidade">
            <button class="botao-busca" onclick="cliqueiNoBotao()">
                <img class="img-busca" alt= "busca" src="https://www.svgrepo.com/show/488200/find.svg">
            </button>
    
            <div class="caixa-media"></div>
            <h2 class="cidade">Tempo em São Paulo</h2>
            <p class="temp">21º C</p>
    
            <div class="caixa-menor">
            <img class="img-previsao" alt="icone-info-tempo" src="https://openweathermap.org/img/wn/04n.png">
            <p class="texto-previsao">Nublado</p>
            </div>    
            <p class="umidade"> Umidade: 76%</p>
        </div>
       
    </main>
    
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
<script src="script.js"></script>
</html>
